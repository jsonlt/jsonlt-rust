# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# List of crates that are allowed. Use with `--no-default-features` or selective features.
targets = [
  "x86_64-unknown-linux-gnu",
  "x86_64-apple-darwin",
  "aarch64-apple-darwin",
  "x86_64-pc-windows-msvc",
  "wasm32-unknown-unknown",
]

[advisories]
# The database of known security vulnerabilities
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Ignore specific advisories (use sparingly)
ignore = []

[licenses]
# List of allowed licenses
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Zlib",
  "0BSD",
  "Unicode-3.0",
  "Unicode-DFS-2016",
  "CC0-1.0",
  "MPL-2.0",
]

# Confidence threshold for license detection
confidence-threshold = 0.8

[licenses.private]
# If true, ignores workspace crates that aren't published
ignore = true

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Lint level for when a crate from crates.io has a version of `0.0.0`
wildcards = "allow"

# Allow specific duplicate dependencies (use sparingly)
skip = []

# Skip checking for duplicate dependencies in the tree rooted at these crates
skip-tree = []

[sources]
# Lint level for what to happen when a crate from a registry (crates.io) is unregistered
unknown-registry = "deny"

# Lint level for what to happen when a crate from a git repository is unregistered
unknown-git = "deny"

# List of allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
