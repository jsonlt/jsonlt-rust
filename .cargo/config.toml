[build]
# Enable all warnings
rustflags = ["-D", "warnings"]

[target.wasm32-unknown-unknown]
runner = "wasm-bindgen-test-runner"
# Enable getrandom wasm_js backend for WASM targets
rustflags = ["--cfg", "getrandom_backend=\"wasm_js\""]

[alias]
# Convenience aliases
b = "build"
c = "check"
t = "test"
r = "run"
rr = "run --release"
br = "build --release"

# WASM builds
wasm = "build --target wasm32-unknown-unknown"
wasm-release = "build --target wasm32-unknown-unknown --release"
